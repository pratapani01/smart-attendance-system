<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white" style="min-height:100vh;">
    {% include "navbar.html" %}


<div class="container mt-5">

    <h2>Welcome Teacher</h2>
    <p>Subject: <b>{{ subject }}</b></p>

    <div class="card bg-secondary p-4 mt-4">
        <h4>Attendance Session</h4>

        {% if session_active %}
            <p class="text-success">Session is ACTIVE</p>

            <p>Time Remaining: <b id="timer">{{ time_left }}</b></p>

            <p>Scan Link:</p>
            <div class="bg-dark p-2 text-break">
                {{ scan_link }}
            </div>

            <button class="btn btn-secondary mt-2" disabled>
                Session Running
            </button>

        {% else %}
            <p class="text-warning">Session is OFF</p>

            <form method="POST">
                <button type="submit" class="btn btn-success">
                    Start Attendance Session
                </button>
            </form>
        {% endif %}

    </div>

</div>

{% if session_active %}
<script>
    // Countdown timer
    let timerElement = document.getElementById("timer");
    let time = "{{ time_left }}";

    function toSeconds(t){
        let parts = t.split(":");
        return parseInt(parts[0])*3600 + parseInt(parts[1])*60 + parseInt(parts[2]);
    }

    function formatTime(s){
        let h = Math.floor(s/3600);
        let m = Math.floor((s%3600)/60);
        let sec = s%60;
        return String(h).padStart(2,'0') + ":" +
               String(m).padStart(2,'0') + ":" +
               String(sec).padStart(2,'0');
    }

    let total = toSeconds(time);

    setInterval(function(){
        if(total > 0){
            total--;
            timerElement.innerText = formatTime(total);
        }else{
            location.reload();
        }
    },1000);
</script>
{% endif %}

</body>
</html>
