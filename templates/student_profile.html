<!DOCTYPE html>
<html>
<head>
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

{% include "navbar.html" %}

<div class="container mt-5">

    <h2>{{ student[1] }} ({{ student[2] }})</h2>

    <h4 class="mt-4">Registered Face Images</h4>

    <div class="row mt-3">

        {% for img in images %}
        <div class="col-md-3">
            <img src="{{ img }}" class="img-fluid border border-light mb-3">
        </div>
        {% endfor %}

    </div>

</div>

</body>
</html>
