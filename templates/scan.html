<!DOCTYPE html>
<html>
<head>
    <title>Face Scan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white" style="min-height:100vh;">
    {% include "navbar.html" %}


<div class="container mt-5">

    <h2>Student Face Scan</h2>
    <p>Show your face to mark attendance</p>

    <video id="video" width="320" height="240" autoplay class="border border-light"></video>
    <br><br>

    <button class="btn btn-warning" onclick="capture()">Capture Face</button>

    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

    <p id="result" class="mt-3"></p>

</div>

<script>
let video = document.getElementById("video");

navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => {
    video.srcObject = stream;
})
.catch(err => {
    alert("Camera access denied");
});

function capture(){
    let canvas = document.getElementById("canvas");
    let context = canvas.getContext("2d");

    context.drawImage(video, 0, 0, 320, 240);

    let image = canvas.toDataURL("image/png");

    fetch("/process_scan", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({image:image})
    })
    .then(res => res.text())
    .then(data => {
        document.getElementById("result").innerText = data;
    });
}
</script>

</body>
</html>
