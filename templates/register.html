<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center">

{% include "navbar.html" %}

<div class="container mt-5">

    <h2>Register Student Face</h2>

    <form method="POST">

        <input type="text" name="name" placeholder="Student Name" class="form-control mb-2" required>
        <input type="text" name="roll" placeholder="Roll Number" class="form-control mb-3" required>

        <video id="video" width="320" height="240" autoplay class="border border-light"></video>
        <br><br>

        <button type="button" class="btn btn-warning" onclick="capture()">Capture Photo</button>
        <button type="submit" class="btn btn-success">Save Student</button>

        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        <input type="hidden" name="image" id="image">

    </form>

    <p id="msg"></p>

</div>

<script>
let video = document.getElementById("video");

navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => video.srcObject = stream);

function capture(){
    let canvas = document.getElementById("canvas");
    let context = canvas.getContext("2d");
    context.drawImage(video, 0, 0, 320, 240);
    let img = canvas.toDataURL("image/png");
    document.getElementById("image").value = img;
    document.getElementById("msg").innerText = "Photo captured!";
}
</script>

</body>
</html>
