<!DOCTYPE html>
<html>
<head>
    <title>Manual Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white" style="min-height:100vh;">
    {% include "navbar.html" %}


<div class="container mt-5">

    <h2>Manual Attendance Correction</h2>

    <form method="POST" class="mt-4">

        <input type="text" name="name" placeholder="Student Name" class="form-control mb-2" required>
        <input type="text" name="roll" placeholder="Roll Number" class="form-control mb-2" required>

        <select name="subject" class="form-control mb-2">
            <option>Artificial Intelligence</option>
            <option>DBMS</option>
        </select>

        <input type="text" name="reason" placeholder="Reason" class="form-control mb-3">

        <button type="submit" class="btn btn-success">Mark Attendance</button>

    </form>

    <br>
    <a href="/admin" class="btn btn-secondary">Back to Dashboard</a>

</div>

</body>
</html>
