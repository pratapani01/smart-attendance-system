<!DOCTYPE html>
<html>
<head>
    <title>Gate QR Scan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white" style="min-height:100vh;">
    {% include "navbar.html" %}


<div class="container mt-5">

    <h2>Gate QR Scan</h2>
    <p>Enter student roll number to simulate QR scan</p>

    <form method="POST">
        <input type="text" name="name" placeholder="Student Name" class="form-control mb-2" required>
        <input type="text" name="roll" placeholder="Roll Number" class="form-control mb-3" required>
        <button type="submit" class="btn btn-warning">Scan QR</button>
    </form>

    {% if msg %}
        <h4 class="mt-4">{{ msg }}</h4>
    {% endif %}

</div>

</body>
</html>
